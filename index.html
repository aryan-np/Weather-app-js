<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
</head>
<body>
    <div class="container" >
       <div class="search">
        <input class="search-box" type="text" placeholder="Search desired city">
        <button class="search-button" type="submit" ><i class="material-icons">search</i></button>
       </div>
       <div class="city-date">
        <h2 class="city">Kathmandu</h2>
        <p class="date">xx jan 2024</p>
       </div>
       <div class="weather">
        <div class="icon">
            <!-- <i class="material-icons">sunny</i> -->
            <img class="icon" src="https://openweathermap.org/img/wn/10d@2x.png" alt="">
            <!-- <span class="description-text">Sunny</span> -->
        </div>
        <div class="temperature">20°C</div>
       
       <div class="extra">

            <div class="pressure">
                <i class="material-icons">compare_arrows</i>
                <div>
                    <h3 class="pressure-level">600pa</h3>
                    <p >Pressure</p>
                </div>
            </div>
        

            <div class="wind">
                <i class="material-icons">air</i>
                <div>
                    <h3 class="wind-speed">3.7KM/Hr</h3>
                    <p >Wind</p>
                </div>
            </div>
        

            <div class="humidity">
                <i class="material-icons">water_drop</i>
                <div>
                    <h3 class="humidity-level">69%</h3>
                    <p >humidity</p>
                </div>
            </div>
        
       
       </div>
    </div>
